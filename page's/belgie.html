<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>België Quiz</title>
    <link rel="stylesheet" href="../css/belgie.css">
    <link rel="stylesheet" href="../css/pop_up.css">
    <link rel="icon" type="image/x-icon" href="../media/Logo.jpeg">
</head>

<body>
    <div class="quiz-container"></div>
    <div class="quiz-content"></div>
    <div class="popup-overlay" id="popupOverlay">
 
        <div class="popup" id="popup">

            <span class="close" id="closePopup">&times;</span>

            <div class="popup-content">
                <p class="kennis"> 🌍 Klaar om je kennis te testen ? </p>
                <p>In totaal zijn er 15 vragen, waarvan 10 gesloten vragen en 5 open vragen.</p>
            </div>

        </div>
    </div>
    <main>
        <div class="question">
            <h2 id="questionText">Vragen voorbeeld</h2> <!--In geval als JS niet werkt.-->
            <div id="questionNumber"></div>
            <form>
                <div class="choices">
                    <!-- De keuzes voor de vragen zullen worden ingevuld door JavaScript -->
                </div>
                <p id="feedback"></p>
                <input type="button" id="submitAnswer" value="Antwoord indienen">
                <input type="button" id="nextQuestion" style="display:none;" value="Volgende vraag">
                <div id="openQuestionAnswer" style="display:none;">
                    <input type="text" id="openAnswer" placeholder="Typ hier uw antwoord">
                </div>
            </form>
        </div>
    </main>

    <script src="../js/pop.js"></script>
    <script src="../js/belgie.js"></script>
</body>

</html>
