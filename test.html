<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belgium Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:black;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #quizContainer {
            display: flex;
            flex-direction: column;
        }

  
  </style>
</head>
<body>

<div class="container">
    <h1>Welkom bij de België Quiz</h1>
    <div id="quizContainer" style="display: none;">
        <div id="questionContainer"></div>
    </div>
</div>

<script>
    const closedQuestions = [
        { question: "1. Wat is de hoofdstad van België?", answer: "Brussel" },
        { question: "2. Welke talen worden er gesproken in België?", answer: "Nederlands, Frans, Duits" },
        { question: "3. Wat is de valuta van België?", answer: "Euro" },
        { question: "4. Wie is de huidige koning van België?", answer: "Koning Filip" },
        { question: "5. Welke beroemde stripserie is afkomstig uit België?", answer: "De Avonturen van Kuifje" }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('quizContainer').style.display = 'block';
        showNextQuestion();
    });

    function showNextQuestion() {
        const questionContainer = document.getElementById('questionContainer');

        questionContainer.innerHTML = `<h2>${closedQuestions[currentQuestionIndex].question}</h2>
                                        <input type="text" id="answer" placeholder="Je antwoord">
                                        <button id="submitBtn">Indienen</button>`;

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.addEventListener('click', checkClosedAnswer);
    }

    function checkClosedAnswer() {
        const answer = document.getElementById('answer').value.trim().toLowerCase();
        const correctAnswer = closedQuestions[currentQuestionIndex].answer.toLowerCase();
        if (answer === correctAnswer) {
            score++;
            alert("Je antwoord is correct!");
        } else {
            alert(`Helaas, het juiste antwoord is: ${correctAnswer}`);
        }
        currentQuestionIndex++;
        if (currentQuestionIndex < closedQuestions.length) {
            showNextQuestion();
        }
    }
</script>
include 
</body>
</html>
